services:
  - type: web
    name: octaneshift-api
    env: node
    region: oregon
    buildCommand: npm ci && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: SIDESHIFT_SECRET
        sync: false
      - key: AFFILIATE_ID
        sync: false
      - key: COMMISSION_RATE
        value: "0.0"
      - key: FRONTEND_ORIGIN
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_WEBHOOK_SECRET
        sync: false
      - key: APP_BASE_URL
        sync: false
      - key: NODE_ENV
        value: "production"
      - key: LOG_LEVEL
        value: "info"
